datasources:
  default:
    driverClassName: org.postgresql.Driver
    dialect: POSTGRES
    username: testuser
    password: testpassword

micronaut:
  test-resources:
    enabled: true
    containers:
      postgres:
        image-name: postgres:15-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
  health:
    kafka:
      enabled: false