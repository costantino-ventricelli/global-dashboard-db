apiVersion: v1
kind: Secret
metadata:
  name: {{ include "global-dashboard-db.fullname" . }}-secret
  labels:
    {{- include "global-dashboard-db.labels" . | nindent 4 }}
type: Opaque
stringData:
  jdbc-url: {{ .Values.datasources.default.url | quote }}
  jdbc-user: {{ .Values.datasources.default.username | quote }}
  jdbc-password: {{ .Values.datasources.default.password | quote }}
