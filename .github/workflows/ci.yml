name: Incremental CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redpanda:
        image: docker.io/redpandadata/redpanda:latest
        options: >-
          --health-cmd "rpk cluster health"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 9092:9092

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build and Test with Gradle
        run: ./gradlew clean check
        env:
          MICRONAUT_TEST_RESOURCES_ENABLED: false
          DATASOURCES_DEFAULT_URL: jdbc:postgresql://localhost:5432/testdb
          DATASOURCES_DEFAULT_USERNAME: testuser
          DATASOURCES_DEFAULT_PASSWORD: testpassword
          DATASOURCES_DEFAULT_DRIVER_CLASS_NAME: org.postgresql.Driver
          KAFKA_BOOTSTRAP_SERVERS: localhost:9092
